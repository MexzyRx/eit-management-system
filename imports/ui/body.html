<head>
    <title>EIT System</title>
</head>

<body>
<!-- navbar -->  
  <nav class="navbar navbar-expand-lg fixed-top ">  
    <a class="navbar-brand" href="#">EIT MANAGEMENT SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">  
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">     <ul class="navbar-nav mr-4">
    </ul> 
    </div>
  </nav> 

  {{> loginButtons}}
  <!-- header --> 
  <header class="header">
      <div class="overlay"></div>
      <div class="container">
          <div class="description ">
              <form class="new-task">
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="hidden" name="id">
                      <input type="name" name="firstname" class="form-control" id="inputFirst" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputName"  class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="name" name="lastname" class="form-control" id="inputLast" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDate" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                      <input type="date" name="dob" class="form-control" id="inputDate" placeholder="Date of Birth">
                    </div>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                        
                      </div>
                    </div>
                  </fieldset>
                  
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="submit" class="btn btn-primary submit" placeholder="Submit">
                    </div>
                  </div>
                </form>

                <table id="students">
                    <thead>
                      <th></th>
                      <th>Firstname</th>
                      <th>Lastname</th>
                      <th>Gender</th>
                      <th>Dob</th>
                      <th></th>
                    </thead>
                    {{#each tasks}} {{> task}} {{/each}}
                  </table>
                  <!-- <ul>
                    {{#each tasks}} {{> task}} {{/each}}
                  </ul> -->
                
                  <button id="delete">Delete</button>
            </div>
      </div>
  </header>
    
</body>
